<!DOCTYPE html>

<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            background-color: grey;
        }
    </style>
</head>

<body>
    <h1>The Big 3 of Web Dev</h1> <!--Make this a cool techy font-->

    <div class="flexbox-container">
        <div class="html">
            <a href="html.html" style="width: 100%; height: auto;">
            <h1 style="padding: 15px 0px; margin: 0px 0px;">HTML</h1>
            <img src="./images/Jade_Goober.png" style="height: auto; width: 100%;" alt="girl with green dyed black hair looking up with big eyes">
            <!--width 100% means we want the width of this image to fit 100% of the width available in our current container (flex item, which is 200px wide)-->
            <!--height: auto then automatically calculates the total amount of height that fits in the max space available based on the parent container's height at the time (flex item again lol), which is why it can scale up and down to fit different screens-->
            </a>
        </div>
        <div class="css">
            <a href="css.html" style="width: 100%; height: auto;">
            <h1 style="padding: 15px 0px; margin: 0px 0px;">CSS</h1>
            <img src="./images/Jade_Goober.png" style="height: auto; width: 100%;" alt="girl with green dyed black hair looking up with big eyes">
            </a>
        </div>
        <div class="javascript">
            <a href="css.html" style="width: 100%; height: auto;">
            <h1 style="padding: 15px 0px; margin: 0px 0px;">JavaScript</h1>
            <img src="./images/Jade_Goober.png" style="height: auto; width: 100%;" alt="girl with green dyed black hair looking up with big eyes">
            </a>
        </div>
    </div>

    <h2>I like my boxes flexed</h2>

</body>


</html>
